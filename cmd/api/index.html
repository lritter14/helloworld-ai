<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelloWorld AI - RAG Q&A</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 10px;
        }
        .filters {
            background: #2a2a2a;
            border: 1px solid #3a3a3a;
            border-radius: 8px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .filter-label {
            font-size: 12px;
            font-weight: 600;
            color: #aaa;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .vault-checkboxes {
            display: flex;
            gap: 20px;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .checkbox-group input[type="checkbox"] {
            width: 16px;
            height: 16px;
            cursor: pointer;
        }
        .checkbox-group label {
            cursor: pointer;
            font-size: 14px;
        }
        .filter-input {
            background: #1a1a1a;
            border: 1px solid #3a3a3a;
            border-radius: 6px;
            padding: 8px 12px;
            color: #e0e0e0;
            font-size: 14px;
            font-family: inherit;
        }
        .filter-input:focus {
            outline: none;
            border-color: #4a9eff;
        }
        .filter-input::placeholder {
            color: #666;
        }
        .detail-options {
            display: flex;
            gap: 10px;
        }
        .detail-option {
            display: flex;
            align-items: center;
            gap: 6px;
            background: #1a1a1a;
            border: 1px solid #3a3a3a;
            border-radius: 6px;
            padding: 6px 12px;
            cursor: pointer;
            font-size: 14px;
            transition: border-color 0.2s;
        }
        .detail-option input {
            cursor: pointer;
        }
        .detail-option input:checked + span {
            color: #4a9eff;
            font-weight: 600;
        }
        .detail-option:hover {
            border-color: #4a9eff;
        }
        .output {
            background: #2a2a2a;
            border: 1px solid #3a3a3a;
            border-radius: 8px;
            padding: 20px;
            min-height: 400px;
            max-height: 600px;
            overflow-y: auto;
            word-wrap: break-word;
            font-size: 14px;
            line-height: 1.8;
        }
        .output p {
            margin: 0.75em 0;
        }
        .output p:first-child {
            margin-top: 0;
        }
        .output p:last-child {
            margin-bottom: 0;
        }
        .output strong {
            font-weight: 600;
            color: #fff;
        }
        .output em {
            font-style: italic;
        }
        .output ul, .output ol {
            margin: 0.75em 0;
            padding-left: 1.5em;
        }
        .output li {
            margin: 0.25em 0;
        }
        .output code {
            background: #1a1a1a;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 0.9em;
        }
        .output pre {
            background: #1a1a1a;
            padding: 12px;
            border-radius: 6px;
            overflow-x: auto;
            margin: 0.75em 0;
        }
        .output pre code {
            background: transparent;
            padding: 0;
        }
        .output h1, .output h2, .output h3 {
            margin: 1em 0 0.5em 0;
            color: #fff;
            font-weight: 600;
        }
        .output h1:first-child, .output h2:first-child, .output h3:first-child {
            margin-top: 0;
        }
        .ai-response {
            /* Markdown will handle formatting, but preserve whitespace for code blocks */
        }
        .ai-response pre {
            white-space: pre-wrap;
        }
        .message-label {
            font-weight: 600;
            color: #4a9eff;
            margin-bottom: 0.5em;
            display: block;
        }
        .references {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #3a3a3a;
        }
        .references-title {
            font-weight: 600;
            color: #4a9eff;
            margin-bottom: 12px;
            font-size: 14px;
        }
        .reference-item {
            background: #1a1a1a;
            border: 1px solid #3a3a3a;
            border-radius: 6px;
            padding: 10px 12px;
            margin-bottom: 8px;
            font-size: 13px;
            line-height: 1.6;
            cursor: pointer;
            transition: border-color 0.2s;
        }
        .reference-item:hover {
            border-color: #4a9eff;
        }
        .reference-vault {
            color: #4a9eff;
            font-weight: 600;
        }
        .reference-path {
            color: #aaa;
        }
        .reference-section {
            color: #888;
            font-style: italic;
            margin-top: 4px;
        }
        .input-container {
            display: flex;
            gap: 10px;
        }
        textarea {
            flex: 1;
            background: #2a2a2a;
            border: 1px solid #3a3a3a;
            border-radius: 8px;
            padding: 12px;
            color: #e0e0e0;
            font-size: 14px;
            font-family: inherit;
            resize: vertical;
            min-height: 60px;
        }
        textarea:focus {
            outline: none;
            border-color: #4a9eff;
        }
        button {
            background: #4a9eff;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover:not(:disabled) {
            background: #3a8eef;
        }
        button:disabled {
            background: #3a3a3a;
            cursor: not-allowed;
            opacity: 0.6;
        }
        .error {
            color: #ff6b6b;
        }
        .loading {
            color: #4a9eff;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ¤– HelloWorld AI - RAG Q&A</h1>
        <div class="filters">
            <div class="filter-group">
                <div class="filter-label">Vaults</div>
                <div class="vault-checkboxes">
                    <div class="checkbox-group">
                        <input type="checkbox" id="vault-personal" checked>
                        <label for="vault-personal">Personal</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="vault-work" checked>
                        <label for="vault-work">Work</label>
                    </div>
                </div>
            </div>
            <div class="filter-group">
                <div class="filter-label">Folder Filter (optional)</div>
                <input type="text" id="folder-filter" class="filter-input" placeholder="e.g., projects, docs">
            </div>
            <div class="filter-group">
                <div class="filter-label">Answer Detail</div>
                <div class="detail-options">
                    <label class="detail-option">
                        <input type="radio" name="detail-level" value="brief">
                        <span>Brief</span>
                    </label>
                    <label class="detail-option">
                        <input type="radio" name="detail-level" value="normal" checked>
                        <span>Normal</span>
                    </label>
                    <label class="detail-option">
                        <input type="radio" name="detail-level" value="detailed">
                        <span>Detailed</span>
                    </label>
                </div>
            </div>
        </div>
        <div id="output" class="output">Ready to ask questions about your notes...</div>
        <div class="input-container">
            <textarea id="input" placeholder="Ask a question about your notes..."></textarea>
            <button id="sendBtn" onclick="sendMessage()">Ask</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        const API_URL = window.location.origin;
        const output = document.getElementById('output');
        const input = document.getElementById('input');
        const sendBtn = document.getElementById('sendBtn');
        const vaultPersonal = document.getElementById('vault-personal');
        const vaultWork = document.getElementById('vault-work');
        const folderFilter = document.getElementById('folder-filter');
        const detailRadios = document.querySelectorAll('input[name="detail-level"]');
        let isProcessing = false;

        // Configure marked for better formatting
        if (typeof marked !== 'undefined') {
            marked.setOptions({
                breaks: true,  // Convert single \n to <br>
                gfm: true,     // GitHub Flavored Markdown
            });
        }

        function renderMarkdown(text) {
            if (typeof marked !== 'undefined') {
                return marked.parse(text);
            }
            // Fallback: simple markdown-like rendering
            return simpleMarkdown(text);
        }

        function simpleMarkdown(text) {
            // Escape HTML first
            text = escapeHtml(text);
            // Bold **text**
            text = text.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
            // Italic *text*
            text = text.replace(/\*(.+?)\*/g, '<em>$1</em>');
            // Code `text`
            text = text.replace(/`(.+?)`/g, '<code>$1</code>');
            // Line breaks
            text = text.replace(/\n\n/g, '</p><p>');
            text = text.replace(/\n/g, '<br>');
            return '<p>' + text + '</p>';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function renderReferences(references) {
            if (!references || references.length === 0) {
                return '';
            }

            let html = '<div class="references"><div class="references-title">References:</div>';
            for (const ref of references) {
                html += `<div class="reference-item">
                    <div><span class="reference-vault">${escapeHtml(ref.vault)}</span> / <span class="reference-path">${escapeHtml(ref.rel_path)}</span></div>
                    <div class="reference-section">${escapeHtml(ref.heading_path)}</div>
                </div>`;
            }
            html += '</div>';
            return html;
        }

        function getSelectedDetail() {
            for (const radio of detailRadios) {
                if (radio.checked) {
                    return radio.value;
                }
            }
            return 'normal';
        }

        async function sendMessage() {
            const question = input.value.trim();
            if (!question || isProcessing) return;

            // Get selected vaults
            const vaults = [];
            if (vaultPersonal.checked) {
                vaults.push('personal');
            }
            if (vaultWork.checked) {
                vaults.push('work');
            }

            // Get folder filter
            const folderValue = folderFilter.value.trim();
            const folders = folderValue ? [folderValue] : [];

            const detailLevel = getSelectedDetail();

            // Clear output and show user message
            output.innerHTML = `<span class="message-label">You:</span><div>${escapeHtml(question)}</div><br><span class="message-label">AI:</span><div class="ai-response"><span class="loading">Thinking...</span></div>`;
            input.value = '';
            sendBtn.disabled = true;
            isProcessing = true;

            try {
                // Build AskRequest
                const requestBody = {
                    question: question,
                    detail: detailLevel
                };

                if (vaults.length > 0) {
                    requestBody.vaults = vaults;
                }

                if (folders.length > 0) {
                    requestBody.folders = folders;
                }

                const response = await fetch(`${API_URL}/api/v1/ask`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestBody)
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    let errorMsg = `HTTP ${response.status}`;
                    try {
                        const errorJson = JSON.parse(errorText);
                        if (errorJson.error) {
                            errorMsg = errorJson.error;
                        }
                    } catch (e) {
                        errorMsg = errorText || errorMsg;
                    }
                    throw new Error(errorMsg);
                }

                const data = await response.json();

                // Render answer and references
                const aiResponseDiv = output.querySelector('.ai-response');
                if (aiResponseDiv) {
                    aiResponseDiv.innerHTML = renderMarkdown(data.answer);
                }

                // Add references
                if (data.references && data.references.length > 0) {
                    output.innerHTML += renderReferences(data.references);
                }

                output.scrollTop = output.scrollHeight;
            } catch (err) {
                const aiResponseDiv = output.querySelector('.ai-response');
                if (aiResponseDiv) {
                    aiResponseDiv.innerHTML = `<span class="error">Error: ${escapeHtml(err.message)}</span>`;
                }
            } finally {
                sendBtn.disabled = false;
                isProcessing = false;
            }
        }

        // Allow Enter to send (Shift+Enter for new line)
        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
